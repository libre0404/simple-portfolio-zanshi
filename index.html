<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅途补给站 - 商品价目表</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
    
    <style>
      .price-tag { font-size: 24px; color: #ffeb3b !important; font-weight: 700; margin-top: 5px; }
      .hero { padding-top: 120px; padding-bottom: 60px; }
      
      /* 收款弹窗样式 */
      .payment-modal {
        display: none; position: fixed; z-index: 9999; left: 0; top: 0;
        width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
      }
      .modal-content {
        background-color: #fff; margin: 15% auto; padding: 20px;
        border-radius: 15px; width: 80%; max-width: 300px; text-align: center;
      }
      .pay-qr { width: 100%; max-width: 200px; margin: 15px 0; }
      .close-modal { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
      
      /* 购买按钮 */
      .buy-btn {
        margin-top: 10px; background: #e63946; color: white; border: none;
        padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: 600;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="container container-lg">
        <div class="header-nav">
          <a href="#home" class="logo">旅途补给站</a>
          <nav class="nav">
            <ul class="nav-list">
              <li><a href="#home" class="nav-link active">首页</a></li>
              <li><a href="#projects" class="nav-link">商品列表</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section id="home" class="hero">
      <div class="container container-lg text-center">
        <div data-aos="fade-in">
          <h1 class="hero-heading">补给小铺</h1>
          <span class="hero-heading-subtitle">扫码付，自取货，长途不寂寞。</span>
        </div>
      </div>
    </section>

    <section id="projects" class="projects">
      <div class="container container-lg">
        <div class="projects-row">
          
          <div class="project-box" data-aos="zoom-in">
            <a href="img/works/water.jpg" data-lightbox="products" data-title="农夫山泉">
              <img class="project-img" src="img/works/water.jpg" alt="水" />
              <div class="project-mask">
                <div class="project-caption">
                  <h5 class="white">农夫山泉</h5>
                  <p class="price-tag">¥ 2.00</p>
                </div>
              </div>
            </a>
            <div style="text-align: center; padding: 10px; background: #fff;">
                <button class="buy-btn" onclick="openPay()">立即购买</button>
            </div>
          </div>

          </div>
      </div>
    </section>

    <div id="payModal" class="payment-modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closePay()">&times;</span>
        <h3 style="color: #333;">扫码支付</h3>
        <p style="font-size: 14px; color: #666;">支付完成后请告知司机</p>
        <img src="img/pay_code.png" alt="收款码" class="pay-qr">
        <div style="color: #e63946; font-weight: bold;">[ 诚信交易 自觉扫码 ]</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script>
      AOS.init();
      // 弹窗逻辑
      function openPay() { document.getElementById("payModal").style.display = "block"; }
      function closePay() { document.getElementById("payModal").style.display = "none"; }
      window.onclick = function(event) {
        let modal = document.getElementById("payModal");
        if (event.target == modal) { modal.style.display = "none"; }
      }
    </script>
  </body>
</html>
