<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅途补给站 - 商品价目表</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
      /* 保持原版风格，仅微调价格标签 */
      .price-tag {
        font-size: 24px;
        color: #ffeb3b !important;
        font-weight: 700;
        margin-top: 5px;
      }
      /* 自助缴费区域专用样式 */
      .pay-section {
        padding: 7rem 0;
        text-align: center;
        background-color: #fff; /* 与背景色区分 */
      }
      .qr-card {
        display: inline-block;
        padding: 20px;
        background: #f7fbfd;
        border: 1px solid #e9e8e8;
        border-radius: 12px;
        margin-top: 30px;
      }
      .qr-code {
        width: 220px;
        height: 220px;
        display: block;
      }
    </style>
  </head>

  <body>
    <header id="header" class="header">
      <div class="container container-lg">
        <div class="header-nav">
          <a href="#home" class="logo" data-aos="fade-down">旅途补给站</a>
          <nav id="nav" class="nav">
            <ul class="nav-list" data-aos="fade-down">
              <li class="nav-item"><a href="#home" class="nav-link active">首页</a></li>
              <li class="nav-item"><a href="#projects" class="nav-link">价目表</a></li>
              <li class="nav-item"><a href="#pay" class="nav-link">自助缴费</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section id="home" class="hero">
      <div class="container container-lg">
        <div class="hero-row" data-aos="fade-zoom-in">
          <div class="hero-content">
            <span class="hero-greeting">Hello, 乘客朋友</span>
            <h1 class="hero-heading">补给小铺</h1>
            <span class="hero-heading-subtitle">长途漫漫，点份补给犒劳下自己吧。</span>
            <div style="margin-top: 30px;">
              <a href="#projects" class="btn">查看所有商品</a>
              <a href="#pay" class="btn btn-white">立即付账</a>
            </div>
          </div>
          <div class="hero-img">
            <img src="img/hero/hero.png" alt="Hero Image" />
          </div>
        </div>
      </div>
    </section>

    <section id="projects" class="projects">
      <div class="container container-lg">
        <div class="projects-title">
          <h2 class="title" data-aos="fade-up">精选好物</h2>
        </div>

        <div class="projects-row">
          <div class="project-box" data-aos="fade-zoom-in">
            <img class="project-img" src="img/works/01.jpg" alt="商品" />
            <div class="project-mask">
              <div class="project-caption">
                <h5 class="white">农夫山泉/冰露</h5>
                <p class="price-tag">¥ 2.00</p>
              </div>
            </div>
          </div>
          <div class="project-box" data-aos="fade-zoom-in" data-aos-delay="300">
            <img class="project-img" src="img/works/02.jpg" alt="商品" />
            <div class="project-mask">
              <div class="project-caption">
                <h5 class="white">清风抽取式纸巾</h5>
                <p class="price-tag">¥ 1.00</p>
              </div>
            </div>
          </div>
          </div>
      </div>
    </section>

    <section id="pay" class="pay-section">
      <div class="container">
        <div data-aos="fade-up">
          <h2 class="title">自助缴费</h2>
          <p class="contact-content">诚信经营，选好商品后请长按下方二维码识别支付</p>
        </div>
        
        <div class="qr-card" data-aos="zoom-in" data-aos-delay="200">
          <img src="img/pay_code.png" alt="微信支付二维码" class="qr-code" />
          <p style="margin-top: 15px; color: #e6
