<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅途补给站 - 商品价目表</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
      .price-tag {
        font-size: 26px;
        color: #ffeb3b !important;
        font-weight: 700;
        margin-top: 5px;
      }
      .hero { padding-top: 100px; padding-bottom: 40px; }
      
      /* 支付二维码区域样式 */
      .pay-section {
        background-color: #fff;
        padding: 40px 20px;
        text-align: center;
        border-top: 1px dashed #ccc;
      }
      .qr-container {
        display: inline-block;
        padding: 15px;
        background: #f9f9f9;
        border: 2px solid #eee;
        border-radius: 10px;
        margin-top: 20px;
      }
      .qr-code-img {
        width: 200px; /* 二维码显示大小 */
        height: 200px;
        display: block;
      }
      .pay-tip {
        margin-top: 10px;
        color: #e63946;
        font-weight: bold;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="container container-lg">
        <div class="header-nav">
          <a href="#home" class="logo">旅途补给站</a>
          <nav class="nav">
            <ul class="nav-list">
              <li><a href="#home" class="nav-link">首页</a></li>
              <li><a href="#projects" class="nav-link">价目表</a></li>
              <li><a href="#pay" class="nav-link">立即支付</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section id="home" class="hero">
      <div class="container text-center">
        <div data-aos="fade-up">
          <h1 class="hero-heading">补给小铺</h1>
          <p class="hero-heading-subtitle">自助选购 · 诚信支付 · 舒心旅程</p>
        </div>
      </div>
    </section>

    <section id="projects" class="projects">
      <div class="container container-lg">
        <div class="projects-row">
          <div class="project-box" data-aos="zoom-in">
            <img class="project-img" src="img/works/water.jpg" alt="水" />
            <div class="project-mask" style="opacity: 1; visibility: visible;">
              <div class="project-caption" style="bottom: 30px; opacity: 1;">
                <h5 class="white">农夫山泉/冰露</h5>
                <p class="price-tag">¥ 2.00</p>
              </div>
            </div>
          </div>

          <div class="project-box" data-aos="zoom-in" data-aos-delay="200">
            <img class="project-img" src="img/works/tissue.jpg" alt="纸巾" />
            <div class="project-mask" style="opacity: 1; visibility: visible;">
              <div class="project-caption" style="bottom: 30px; opacity: 1;">
                <h5 class="white">原木纯品抽纸</h5>
                <p class="price-tag">¥ 1.00</p>
              </div>
            </div>
          </div>

          <div class="project-box" data-aos="zoom-in" data-aos-delay="400">
            <img class="project-img" src="img/works/cable.jpg" alt="数据线" />
            <div class="project-mask" style="opacity: 1; visibility: visible;">
              <div class="project-caption" style="bottom: 30px; opacity: 1;">
                <h5 class="white">三合一快充线</h5>
                <p class="price-tag">¥ 15.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="pay" class="pay-section">
      <div class="container">
        <h2 class="title" style="margin-bottom: 10px;">自助缴费</h2>
        <p>选好商品后，请长按下方二维码识别支付</p>
        
        <div class="qr-container" data-aos="flip-left">
          <img src="img/pay_code.png" alt="微信支付二维码" class="qr-code-img" />
        </div>
        
        <p class="pay-tip">温馨提示：支付完成后请告知司机自取</p>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <p>&copy; 2026 旅途补给站 | 诚意经营</p>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
